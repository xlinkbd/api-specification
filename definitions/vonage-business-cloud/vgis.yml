          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        uciId:
          type: integer
          format: int64
        direction:
          type: string
          enum:
            - INBOUND
            - OUTBOUND
        callerId:
          type: string
          description: Remote caller ID (if present)
        phoneNumber:
          type: string
        duration:
          type: integer
          format: int64
          description: Duration in milliseconds
